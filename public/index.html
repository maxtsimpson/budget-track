<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="manifest" href="/dist/manifest.json">

  <!-- materialize  -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


  <title>Budget Tracker</title>
</head>

<body>

  <main class="indigo lighten-5">
    <section class="section center-align blue-grey darken-3 white-text">
      <h1>Welcome to budget tracker</h1>
      <h2>Your total is: $<span id="total">0</span></h2>
    </section>
    <form class="container">
      <div class="row">
        <div class="col m4 offset-m1 input-field">
          <label for="t-name">Name of transaction</label>
          <input type="text" id="t-name" />
        </div>
        <div class="col m4 offset-m2 input-field">
          <label for="t-amount">Transaction amount</label>
          <input type="number" min="0" id="t-amount" />
        </div>
      </div>
      <div class="row">
        <button id="add-btn" class="col s12 m4 offset-m1 btn green"><i class="fa fa-plus buttons"></i> Add
          Funds</button>
        <button id="sub-btn" class="col s12 m4 offset-m2 btn red"><i class="fa fa-minus"></i> Subtract Funds</button>
        <p id="error" class="error"></p>
      </div>
    </form>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">

        </tbody>
      </table>
    </div>

    <canvas id="myChart"></canvas>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script src="/dist/app.bundle.js"></script>
</body>

</html>
